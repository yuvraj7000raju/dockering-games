<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamezone</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
.con1{
    background-color: red;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
}
.con2{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: beige;
    padding: 20px;
    gap: 20px;
}
img{
    max-height: 400px;
margin-bottom: 10px;
}
.con2-1{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
    </style>
</head>
<body>
    <div class="con">
        <div class="con1">
         <h1>play and win</h1>
        </div>
        <div class="con2">
            <div class="con2-1">
                <img src="tic.png" alt="tick tac toe">
                <a href="http://localhost:5000/">Tic-Tac-Toe</a>
            </div>
            <div class="con2-1">
                <img src="sino.png" alt="sino game">
                <a href="http://localhost:4000/">Sino Game</a>
            </div>
        </div>
    </div>
</body>
</html>
